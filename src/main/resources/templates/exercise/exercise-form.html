<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container-fluid">
        <nav th:replace="fragments :: header"></nav>
        <h3 style="margin-top:5%; margin-left: 6% ">Add new exercise</h3>
        <form method="post" style="margin: 5%" th:object="${exercise}" th:action="@{/exercise/added}">
            <div class="form-group row">
                <label for="muscleGroup" class="col-md-2 col-form-label">Muscle group</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="muscleGroup" placeholder="Muscle group"
                           th:field="*{muscleGroup}"/>
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('muscleGroup')}"
                          th:errors="*{muscleGroup}">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="exerciseName" class="col-md-2 col-form-label">Exercise name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="exerciseName" placeholder="Exercise name"
                           th:field="*{exerciseName}"/>
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('exerciseName')}"
                          th:errors="*{exerciseName}">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="numberOfReps" class="col-md-2 col-form-label">Number of repetitions</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="numberOfReps" th:field="*{numberOfReps}"/>
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('numberOfReps')}"
                          th:errors="*{numberOfReps}">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="weight" class="col-md-2 col-form-label">Weight</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="weight" step="0.25" th:field="*{weight}"/>
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('weight')}"
                          th:errors="*{weight}">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">Description</label>
                <div class="col-md-6">
                <textarea type="text" class="form-control" id="description" placeholder="Description"
                          th:field="*{description}">
                </textarea>
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <input type="submit" class="btn btn-primary" value="Save exercise">
            </div>
        </form>
    </div>
</body>
</html>
